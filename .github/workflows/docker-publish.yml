name: Docker Hub Publish

on:
  push:
    tags:
      - 'v*'
      - 'gpu-algo-dev-v*'
  workflow_dispatch:
    inputs:
      container:
        description: 'Container to build (e.g., gpu-algo-dev)'
        required: true
        default: 'gpu-algo-dev'
      version:
        description: 'Version tag'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ secrets.DOCKER_HUB_USERNAME }}/gpu-algo-dev
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push gpu-algo-dev container
      uses: docker/build-push-action@v4
      with:
        context: ./containers/gpu-algo-dev
        file: ./containers/gpu-algo-dev/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max