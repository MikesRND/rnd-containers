name: gpu-algo-dev-${USER}
services:
  gpu-algo-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USERNAME: ${USER:-developer}
        USERID: ${USER_ID:-1000}
        GROUPID: ${GROUP_ID:-1000}
    # Image tag can be overridden via IMAGE_TAG environment variable
    # Examples:
    #   IMAGE_TAG=latest (use latest stable)
    #   IMAGE_TAG=0.0.5-abc1234 (use specific version+commit)
    # Default: latest (for convenience when pulling from Docker Hub)
    image: mikesrnd/gpu-algo-dev:${IMAGE_TAG:-latest}
    pull_policy: missing
    volumes:
      - .:/mnt/current_folder:cached
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - USERNAME=${USER:-developer}
      - USERID=${USER_ID:-1000}
      - GROUPID=${GROUP_ID:-1000}
    tty: true
    stdin_open: true
    entrypoint: ["/entrypoint.sh", "sleep", "infinity"]
    cpus: "0.5"
